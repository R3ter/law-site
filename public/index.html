    <body>

        <style>
        body{background-color: rgb(95, 7, 7);}
        .parent{
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            background-color: rgba(0, 0, 0, 0.205);
        }
        .loading {
         border: 16px solid #c91010; 
         position: fixed;

            top: 50%;
            left: 50%;
            margin-top: -120px; 
            margin-left: -120px;
            border-top: 16px solid #ffffff; 
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            }

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }
        </style>
        <script src="./bundle.js"></script>
</html>
